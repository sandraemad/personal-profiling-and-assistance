<div class="d-flex align-items-center vh-100" style="background-color: #fff;">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      
      <!-- Image Section أول حاجة عشان تبقى على اليمين -->
      <div class="col-md-6 d-none d-md-block text-center">
        <img src="/images/log.svg" alt="Reset Password Illustration" class="img-fluid" style="max-height: 450px;">
      </div>

      <!-- Form Section بعده عشان تبقى على الشمال -->
      <div class="col-md-6 col-lg-5">
        <div class="p-4 ">
          <h3 class="text-center mb-4 text-primary">إعادة تعيين كلمة المرور</h3>
          <form (ngSubmit)="resetPassword()">
            <div class="mb-3 position-relative">
              <input type="email" class="form-control ps-5" [(ngModel)]="email" name="email" placeholder="البريد الإلكتروني" required />
              <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            </div>
            <div class="mb-3 position-relative">
              <input type="text" class="form-control ps-5" [(ngModel)]="otpCode" name="otpCode" placeholder="رمز OTP" required />
              <i class="bi bi-shield-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            </div>
            <div class="mb-3 position-relative">
              <input type="password" class="form-control ps-5" [(ngModel)]="newPassword" name="newPassword" placeholder="كلمة المرور الجديدة" required />
              <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            </div>
            <div class="mb-3 position-relative">
              <input type="password" class="form-control ps-5" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="تأكيد كلمة المرور" required />
              <i class="bi bi-lock-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="newPassword !== confirmPassword">
              تأكيد إعادة التعيين
            </button>
          </form>

          <div *ngIf="newPassword !== confirmPassword && newPassword && confirmPassword" class="alert alert-warning mt-3">
            كلمتا المرور غير متطابقتين.
          </div>

          <div *ngIf="responseMessage" class="alert mt-3"
            [ngClass]="{'alert-success': responseMessage === 'Password reset successfully.', 'alert-danger': responseMessage !== 'Password reset successfully.'}">
            {{ responseMessage }}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
