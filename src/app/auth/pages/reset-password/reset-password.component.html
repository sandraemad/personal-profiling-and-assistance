<a href="#" class="dark-mode-btn" (click)="changMode(); $event.preventDefault()">
    <i class="fas fa-moon"></i>
  </a>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Image Section أول حاجة عشان تبقى على اليمين -->
    <div class="col-md-6 d-none d-md-block text-center">
      <img src="/images/log.svg" alt="Reset Password Illustration" class="img-fluid" style="max-height: 450px;">
    </div>
    <div class="col-md-6 col-lg-5">
      <div class="p-4">
        <h3 class="text-center mb-4">إعادة تعيين كلمة المرور</h3>
        <form (ngSubmit)="resetPassword()">
          <div class="mb-3">
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="البريد الإلكتروني" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" [(ngModel)]="otpCode" name="otpCode" placeholder="رمز OTP" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" placeholder="كلمة المرور الجديدة" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="تأكيد كلمة المرور" required />
          </div>
    
          <button type="submit" class="btn btn-primary w-100" [disabled]="newPassword !== confirmPassword">تأكيد إعادة التعيين</button>
        </form>
    
        <div *ngIf="newPassword !== confirmPassword && newPassword && confirmPassword" class="alert alert-warning mt-3">
          كلمتا المرور غير متطابقتين.
        </div>
    
        <div *ngIf="responseMessage" class="alert mt-3"
          [ngClass]="{'alert-success': responseMessage === 'Password reset successfully.', 'alert-danger': responseMessage !== 'Password reset successfully.'}">
          {{ responseMessage }}
        </div>
      </div>
    </div>
    </div>
